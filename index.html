<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #todoInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #999;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: #333;
            word-break: break-word;
        }

        .delete-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 16px;
        }

        .stats {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Todo List</h1>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Ê∑ªÂä†Êñ∞ÁöÑÂæÖÂäû‰∫ãÈ°π..." />
            <button id="addBtn">Ê∑ªÂä†</button>
        </div>
        <ul class="todo-list" id="todoList"></ul>
        <div class="stats" id="stats"></div>
    </div>

    <script>
        // ‰ªé localStorage Âä†ËΩΩ todos
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const stats = document.getElementById('stats');

        // ‰øùÂ≠òÂà∞ localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Ê∏≤Êüì todo ÂàóË°®
        function renderTodos() {
            if (todos.length === 0) {
                todoList.innerHTML = '<li class="empty-state">ÊöÇÊó†ÂæÖÂäû‰∫ãÈ°πÔºåÂºÄÂßãÊ∑ªÂä†ÂêßÔºÅ</li>';
                stats.innerHTML = '';
                return;
            }

            todoList.innerHTML = todos.map((todo, index) => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input
                        type="checkbox"
                        class="checkbox"
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${index})"
                    />
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <button class="delete-btn" onclick="deleteTodo(${index})">Âà†Èô§</button>
                </li>
            `).join('');

            // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
            const completed = todos.filter(t => t.completed).length;
            const total = todos.length;
            stats.innerHTML = `
                <span>ÊÄªËÆ°: ${total}</span>
                <span>Â∑≤ÂÆåÊàê: ${completed}</span>
                <span>ÂæÖÂÆåÊàê: ${total - completed}</span>
            `;
        }

        // Ê∑ªÂä† todo
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') {
                alert('ËØ∑ËæìÂÖ•ÂæÖÂäû‰∫ãÈ°πÔºÅ');
                return;
            }

            todos.push({
                text: text,
                completed: false,
                createdAt: new Date().toISOString()
            });

            saveTodos();
            renderTodos();
            todoInput.value = '';
            todoInput.focus();
        }

        // ÂàáÊç¢ÂÆåÊàêÁä∂ÊÄÅ
        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            saveTodos();
            renderTodos();
        }

        // Âà†Èô§ todo
        function deleteTodo(index) {
            if (confirm('Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™ÂæÖÂäû‰∫ãÈ°πÂêóÔºü')) {
                todos.splice(index, 1);
                saveTodos();
                renderTodos();
            }
        }

        // HTML ËΩ¨‰πâÔºåÈò≤Ê≠¢ XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂàùÂßãÂåñÊ∏≤Êüì
        renderTodos();
    </script>
</body>
</html>
